
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>

    <title>Multi-Track Mashup Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>üéµ Audio Mashup Creator</h1>
            <p>Mix 2-5 tracks with professional effects</p>
        </div>

        <div class="controls">
            <div class="upload-section">
                <h2 class="section-title">Tracks (<span id="trackCount">0</span>/5)</h2>
                <label class="upload-btn" id="uploadLabel">
                    üìÅ Add Track
                    <input type="file" id="fileInput" accept="audio/*">
                </label>
            </div>

            <div class="tracks-list" id="tracksList"></div>

            <div class="settings-grid">
                <div class="setting-group">
                    <label for="duration">Duration (15-60s)</label>
                    <input type="number" id="duration" min="15" max="60" value="30">
                </div>

                <div class="setting-group">
                    <label for="bassBoost">Bass Boost: <span class="value-display" id="bassBoostValue">0 dB</span></label>
                    <input type="range" id="bassBoost" min="-10" max="20" value="0" step="1">
                </div>

                <div class="setting-group">
                    <label for="echoAmount">Echo: <span class="value-display" id="echoValue">0%</span></label>
                    <input type="range" id="echoAmount" min="0" max="100" value="0" step="5">
                </div>

                <div class="setting-group">
                    <label>Flanger Effect</label>
                    <button class="effect-btn" id="flangerBtn">OFF</button>
                </div>

                <div class="setting-group">
                    <label>Reverb Effect</label>
                    <button class="effect-btn" id="reverbBtn">OFF</button>
                </div>
            </div>

            <button class="render-btn" id="renderBtn" disabled>
                üéõÔ∏è Create Mashup
            </button>

            <div class="status-message" id="statusMessage"></div>
            <div class="info-text" id="infoText">Add 2-5 tracks to get started</div>
        </div>

        <div class="player" id="playerSection">
            <h2 class="section-title">Preview</h2>
            <audio id="preview" controls></audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
