<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Virtual DJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="app">
        <div class="header">
            <div class="logo-icon"><i class="fa-solid fa-headphones-alt"></i></div>
            <h1>Virtual DJ</h1>
            <p>Professional Audio Mashup Engine</p>
        </div>

        <div class="glass-panel main-panel">
            <div class="upload-section">
                <div class="section-header">
                    <h2 class="section-title">Tracks <span class="track-counter" id="trackCount">0</span><span class="track-limit">/5</span></h2>
                </div>
                
                <label class="upload-zone" id="uploadLabel">
                    <div class="upload-content">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <span>Drop audio or click to browse</span>
                    </div>
                    <input type="file" id="fileInput" accept="audio/*">
                </label>
            </div>

            <div class="tracks-list" id="tracksList"></div>

            <div class="divider"></div>

            <div class="controls-grid four-column">
                
                <div class="control-card single-line-item">
                    <div class="control-header">
                        <label for="duration"><i class="fa-regular fa-clock"></i> Duration</label>
                        <span class="value-badge">Sec</span>
                    </div>
                    <input type="number" id="duration" min="15" max="60" value="30" class="styled-input">
                </div>

                <div class="control-card single-line-item">
                    <div class="control-header">
                        <label for="bassBoost"><i class="fa-solid fa-volume-up"></i> Bass Boost</label>
                        <span class="value-display" id="bassBoostValue">0 dB</span>
                    </div>
                    <div class="range-wrapper">
                        <input type="range" id="bassBoost" min="-10" max="20" value="0" step="1">
                    </div>
                </div>

                <div class="control-card single-line-item">
                    <div class="control-header">
                        <label for="echoAmount"><i class="fa-solid fa-meteor"></i> Echo</label>
                        <span class="value-display" id="echoValue">0%</span>
                    </div>
                    <div class="range-wrapper">
                        <input type="range" id="echoAmount" min="0" max="100" value="0" step="5">
                    </div>
                </div>

                <div class="control-card single-line-item effect-toggles-container">
                    <div class="toggle-group">
                        <label><i class="fa-solid fa-wind"></i> Flanger</label>
                        <button class="toggle-btn" id="flangerBtn">
                            <span class="toggle-circle"></span>
                        </button>
                    </div>
                    <div class="toggle-group">
                        <label><i class="fa-solid fa-warehouse"></i> Reverb</label>
                        <button class="toggle-btn" id="reverbBtn">
                            <span class="toggle-circle"></span>
                        </button>
                    </div>
                </div>
                
            </div>

            <div class="action-area">
                <div class="status-message" id="statusMessage"></div>
                <div class="info-text" id="infoText"><i class="fa-solid fa-info-circle"></i> Add at least 2 tracks to render</div>
                
                <button class="render-btn" id="renderBtn" disabled>
                    <span class="btn-content">
                        <i class="fa-solid fa-gear fa-spin"></i> 
                        Create Mashup
                    </span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>

        <div class="player glass-panel" id="playerSection">
            <h2 class="section-title"><i class="fa-solid fa-headphones"></i> Master Preview</h2>
            <audio id="preview" controls></audio>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
